@(topics:List[String])

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HyperQueue</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/consumerPage.js")" type="text/javascript"> </script>
</head>
<body>
    <div align="center">
        Topics
        <select name="Topics" id="topicsSelect" onchange="topicChangedConsumer()">
            <option value="select one">select one</option>
            @topics.map{topic =>
                <option value="@topic">
                    @topic
                </option>}
        </select>
    </div>
    <hr>
    <div id="eventPresenter" style="visibility:hidden;">
        <input type="button" id="getNextEvent"  value="Next" onclick="nextEvent()">
        <p id="eventPlace"></p>
    </div>
</body>
</html>
